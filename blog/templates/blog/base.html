{% load static %}

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
        <title>Implementation - {{ title }}</title>
    {% else %}
        <title>Implementation</title>
    {% endif %}
    <link rel="shortcut icon" href="{% static 'blog/images/scribe.png' %}" />
    <link href="{% static 'blog/style.css' %}" rel="stylesheet" type="text/css" />
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'blog/scripts.js' %}"></script>
    <style>
      .main--container {
        padding: 2rem;
        min-height: calc(100vh - 4.5rem);
      }
      footer {
        height: auto;
        padding: 1rem;
        text-align: center;
        background-color: rgb(81, 81, 87)!important;
      }
    </style>
  </head>

   <body>

     <nav class="navbar is-fixed-top is-transparent has-background">
       <div class="navbar-brand">
         <a id ="title" class="navbar-item" href="{% url 'blog-index' %}">
           <h1 class = "title headingText">Implementation</h1>
         </a>
         <div class="carrot">
           \/
         </div>
        </div>

      <div class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="{% url 'blog-about' %}">
            About
          </a>
          <a class="navbar-item" href="{% url 'blog-episode-list' %}">
            Episodes
          </a>
          <a class="navbar-item" href="{% url 'blog-post-list'%}">
            Blog Posts
          </a>
        </div>
      </div>
    </nav>
    <section class = "main--container section section-is-top">
      <br/>
      <br/>
      <div class="columns">
        <div class="column is-half is-offset-one-quarter is-content">
           <h1 class = "title text-is-center" >{% block title %}{% endblock %}</h1>
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </section>

    <footer style = "background-color: black">
    <p class = "text-is-center" style = "color: white">&copy; 2019 Daniel and Lev Stambler</p>
  </footer>

  </body>
</html>
