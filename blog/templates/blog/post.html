{% extends 'blog/base.html' %}
{% load static %}
<div class="container">
{% block title %} {{ post.title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="columns">
        <div class="column subtitle">{{ post.date_posted }}</div>
        <div class="column subtitle">{{ post.author }}</div>
        <div class="container">
            <p>{{ post.content }}</p>
        </div>
    </div>
</div>

{% endblock %}
</div>
