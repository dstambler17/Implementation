{% extends 'blog/base.html' %}
{% load static %}
<div class="container">
{% block title %} {{ post.title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="columns">
        <div class = "text-is-center">{{ post.date_posted }}</div>
        <p class = "text-is-center">{{ post.author }}</p>
        <br/>
        <p>{{ post.content }}</p>
    </div>
</div>

{% endblock %}
</div>
